<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head-container">
        <div class=""><h2>SVG MANIPULATION</h2></div>
        <div class="head-minimap">
          <svg
            id="minimap"
            width="200"
            height="200"
            viewBox="0 0 300 300"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              id="minimap-rect"
              x="0"
              y="0"
              width="200"
              height="200"
              fill="none"
              stroke="blue"
              stroke-width="2"
            />
          </svg>
        </div>
      </div>
      <div class="svg-container">
        <ul class="svg-content">
          <li class="svg-list">
            <div>
              <h2>DRAG</h2>
              <div class="drag-box">
                <svg
                  id="svg-data"
                  class="svg-rect"
                  width="800"
                  height="700"
                  viewBox="0 0 300 300"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    id="rect"
                    x="120"
                    width="40"
                    height="20"
                    rx="5"
                    fill="grey"
                  />
                </svg>
              </div>
            </div>
          </li>
          <li class="svg-list">
            <div>
              <h2>PAN & ZOOM</h2>
              <div class="pan-box">
                <svg
                  id="svg-pan"
                  class="svg-rect"
                  width="800"
                  height="700"
                  viewBox="0 0 300 300"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect id="pan-rect" x="120" width="40" height="20" rx="5" />
                </svg>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
